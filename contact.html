		<main id="contactform">
			
			
			<!-- ====================================== Contact ====================================== -->
			<!-- ================================== Contact pagina =================================== -->
			
			<h2>
			Contact Us!
			</h2>
			
			<form>
			
				<fieldset class="radioin">
					
					<span class="onderwerp">
					Aanhef:
					</span>
					
					<span class="required">*</span>
					
					
					<p>
						<span>
							<input type="radio" name="r1" id="r1o1" value="man" required />
							<label for="r1o1">Dhr.</label>
						</span>
						
						<span>
							<input type="radio" name="r1" id="r1o2" value="vrouw" required />
							<label for="r1o2">Mevr.</label>
						</span>
					</p>
					
					
				</fieldset>
				
				
				<label>
					<span class="onderwerp">
					Naam:
					</span>
					
					<span class="required">*</span>
					
					<input class="inputsmall" type="text" name="naam" placeholder="Bijv. Jan Jansen" required />					
				</label>
				
				<label>
					<span class="onderwerp">
					E-mail:
					</span>
					
					<span class="required">*</span>
					
					<input class="inputnormal" type="email" name="email" placeholder="Bijv. Jan.Jansen@hotmail.com" required />					
				</label>
			
				<label>
					<span class="onderwerp">
					Telefoonnummer:
					</span>
					
					<input class="inputsmall" type="tel" name="tel" placeholder="Bijv. 0622824239" pattern="[0-9]{10}" />					
				</label>
				
				<label>
					<span class="onderwerp">
					Website adres:
					</span>
					
					<input class="inputnormal" type="url" name="url" placeholder="Bijv. www.restaurantzuidam.nl" />					
				</label>
				
				<label id="onderwerpbox">
					<span class="onderwerp">
					Onderwerp:
					</span>
					
					<span class="required">*</span>
					
					<input class="inputlarge" type="text" name="onderwerp" placeholder="Bijv. Locatie gewijzigd restaurant." required />
				</label>
				
				<label id="berichtbox">
					<span class="onderwerp">
					Bericht:
					</span>
					
					<span class="required">*</span>
					
					<textarea class="inputlarge" rows="10" name="bericht" placeholder="Bijv. Het adres van restaurant Zuidam is gewijzigd, graag dit aanpassen op de website." required></textarea>
				</label>
			
			
				<button formtarget="_self">SEND</button>
				
  
			</form>
		
		
		</main>
